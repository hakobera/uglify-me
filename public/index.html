<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>uglify-me</title>
  <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="/stylesheets/style.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="/javascripts/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="/javascripts/uglifyme.js"></script>
</head>
<body>
  <div class="topbar" data-scrollspy="scrollspy" >
    <div class="topbar-inner">
      <div class="container">
        <a class="brand" href="#">uglify-me</a>
      </div>
    </div>
  </div>

  <div class="container">
    <form id="uglifyForm" action="/uglify" method="POST">
      <fieldset>
        <div class="clearfix">
          <label>Source</label>
          <div class="input">
            <textarea id="src" name="src"></textarea>
          </div>
        </div>
      </fieldset>
      <div class="actions">
        <input type="submit" class="btn primary large" value="Uglify"/>
        <input type="reset" class="btn large" value="Clear"/>
      </div>
    </form>

    <form method="POST">
      <fieldset>
        <div class="clearfix">
          <label>Uglified</label>
          <div class="input">
            <textarea id="uglified"name="uglified"></textarea>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
